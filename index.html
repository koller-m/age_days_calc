<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Age in Days Calculator</title>
</head>
<body>
    <div class="container">
        <h2 class="display-4">What is your age in days?</h2>
        <div class="flex-box-container">
            <div>
                <button class="btn btn-primary btn-sm" onclick="ageDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger btn-sm" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
